<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#0d0d0d" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/assets/css/geral.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/imgs/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    
    <main>
      <div class="card__container">
        <div class="card__image"> </div>
        <div class="card__info">
          <span class="info__type">Perfume</span>
          <h1 class="info__title">Gabrielle Essence Eau De Parfum</h1>
          <span class="info__desc">
            A floral, solar and voluptuous
            interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </span>
          <div class="info__price">
            $149.99 <span> $169.99</span>
          </div>
          <button class="info__btn">
            Add to Cart 
          </button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/home" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/TeixeiraCamila">Teixeira</a>.
        <br />
        <a href="/../../index.html">Home</a>.
      </div>
    </footer>
  </body>
</html>
