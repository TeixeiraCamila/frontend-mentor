<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="theme-color" content="#2f1533" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/imgs/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/assets/css/geral.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!--    -->
    <main>
      <div class="card">
        <div class="card__illustration">
          <img src="./src/assets/imgs/illustration-article.svg" alt="" />
        </div>
        <span class="card__tag">Learning</span>
        <span class="card__date"> Published 21 Dec 2023</span>
        <h1 class="card__title"> 
          HTML & CSS foundations
        </h1>
        <p class="card__txt">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <span class="card__user">
          <img
            height="40"
            width="40"
            src="./src/assets/imgs/image-avatar.webp"
            alt=""
          />
          Greg Hooper
        </span>
      </div>
    </main>
