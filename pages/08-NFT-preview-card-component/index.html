<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>


    <div class="card">
      <div class="card-img">
        <img class="card-img-primary" src="./images/image-equilibrium.jpg" alt="Image Equilibrium">
        <div class="card-img-cover">
          <div class="card-img-cover-bg"></div>
          <img class="card-img-cover-icon" src="./images/icon-view.svg" alt="Icon View">
        </div>
      </div>
      <div class="card-content">
        <h2 class="card-content-title">Equilibrium #3429</h2>
        <div class="card-content-subTitle">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="flex-container">
          <div class="content-ethereum flex-container-center">
            <img src="./images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
          <div class="content-time flex-container-center">
            <img src="./images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="card-bottom flex-container-center">
        <img src="./images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

  </main>



  <footer>

  </footer>
</body>
<script src="../../app.js"></script>

</html>
