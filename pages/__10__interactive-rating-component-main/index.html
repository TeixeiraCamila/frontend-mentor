<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#0d0d0d" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Product preview card component" />

    <link rel="stylesheet" href="./src/assets/css/geral.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/imgs/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main id="app">
      <div class="rating__card">
        <div clas v-if="active">
          <div class="rating__icon">
            <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
              <path
                d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
                fill="#FC7614"
              />
            </svg>
          </div>
          <h1 class="rating__title">How did we do?</h1>
          <span class="rating__text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </span>
          <div class="rating__options" :class="{error: error}">
            <template
              class="rating__option"
              v-for="(item, index) in rating"
              :key="index+1"
            >
              <input type="radio" :id="index+1" name="rate" :value="index+1">
                <label :for="index+1" @click="{rate= index+1}">{{index+1}}</label>
              </input>
              
            </template>
          </div>
          <button @click="rate ? submit() : error = !error ">Submit</button>
        </div>
        <div v-else>
          <img src="./src/assets/imgs/illustration-thank-you.svg" alt="" />
          <p class="rate__rate">You selected {{rate}} out of 5</p>
          <p class="rating__title">Thank you!</p>
          <p class="rating__text">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="../../assets/js/footer.js"></script>

    <!-- VUE JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://unpkg.com/vue-the-mask@0.11.1/dist/vue-the-mask.js"></script>
    <script src="./src/assets/js/app.js"></script>
  </body>
</html>
