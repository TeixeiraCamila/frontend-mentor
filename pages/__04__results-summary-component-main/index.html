<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#303b5a" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/src/img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/src/css/style.css" />

    <title>Frontend Mentor |Results summary component</title>
  </head>

  <body>
    <main>
      <div class="card__wrapper">
        <div class="card__result">
          <h1>Your Result</h1>
          <div class="result">
            <span> 76</span>
            <span> of 100</span>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="card__summary">
          <h2>Summary</h2>
          <div class="summary__list"></div>
          <button>Continue</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/home" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/TeixeiraCamila">Teixeira</a>.
        <br />
        <a href="../../index.html">Home</a>.
      </div>
    </footer>
  </body>

  <script src="./assets/src/scripts/app.js"></script>
</html>
