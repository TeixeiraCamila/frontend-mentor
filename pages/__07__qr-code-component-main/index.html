<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#1d283c" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/imgs/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/assets/css/geral.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <main>
      <div class="card__container">
        <div class="card__img">
          <img src="./src/assets/imgs/image-qr-code.png" alt="QR code to visit Frontend Mentor" />
        </div>
        <div class="card__info">
          <h1>Improve your front-end skills by building projects</h2>
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="../../assets/js/footer.js"></script>
  </body>
</html>
