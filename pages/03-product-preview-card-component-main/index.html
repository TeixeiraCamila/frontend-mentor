<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="card-image">
        <picture>
          <source media="(max-width: 992px)" srcset="./images/image-product-mobile.jpg" />
          <img src="./images/image-product-desktop.jpg" alt="perfume" />
        </picture>
      </div>
      <div class="card-content">
        <p class="category">perfume</p>
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-box">
          <span>$149.99</span>
          <span><del>$169.99</del></span>
        </div>
        <a>
          <img src="./images/icon-cart.svg" alt="" />
          Add to Cart
        </a>
      </div>
    </div>
  </main>

  <footer>

  </footer>
</body>
<script src="../../app.js"></script>

</html>
